<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="transparent"/>
  
  <!-- Simple logo design -->
  <g stroke="#60a5fa" stroke-width="2" fill="none">
    <!-- Left cube -->
    <rect x="20" y="20" width="20" height="20" fill="#60a5fa" opacity="0.3"/>
    <rect x="25" y="15" width="20" height="20" fill="#60a5fa" opacity="0.2"/>
    <line x1="20" y1="20" x2="25" y2="15"/>
    <line x1="40" y1="20" x2="45" y2="15"/>
    <line x1="20" y1="40" x2="25" y2="35"/>
    <line x1="40" y1="40" x2="45" y2="35"/>
    
    <!-- Center link -->
    <circle cx="100" cy="30" r="8" fill="#60a5fa" opacity="0.4"/>
    <circle cx="100" cy="30" r="4" fill="#60a5fa"/>
    
    <!-- Right cube -->
    <rect x="160" y="20" width="20" height="20" fill="#60a5fa" opacity="0.3"/>
    <rect x="155" y="15" width="20" height="20" fill="#60a5fa" opacity="0.2"/>
    <line x1="160" y1="20" x2="155" y2="15"/>
    <line x1="180" y1="20" x2="175" y2="15"/>
    <line x1="160" y1="40" x2="155" y2="35"/>
    <line x1="180" y1="40" x2="175" y2="35"/>
    
    <!-- Connection lines -->
    <line x1="45" y1="30" x2="92" y2="30"/>
    <line x1="108" y1="30" x2="155" y2="30"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    DECENTRAMIND
  </text>
  <text x="100" y="70" text-anchor="middle" fill="white" font-family="serif" font-size="10" font-style="italic">
    Labs
  </text>
</svg>